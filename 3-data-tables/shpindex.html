<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulator Test</title>
    <!-- Підключення бібліотеки Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@4.9.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.0/dist/js/tabulator.min.js"></script>
</head>
<body>

<!-- Контейнер для таблиці -->
<div id="usersTable"></div>

<script>
    // Ваші дані та конфігурація
    const config1 = {
        columns: [
            {title: 'Ім’я', field: 'name'},
            {title: 'Прізвище', field: 'surname'},
            {title: 'Вік', field: 'age'},
        ],
    };

    const users = [
        {id: 30050, name: 'Вася', surname: 'Петров', age: 12},
        {id: 30051, name: 'Вася', surname: 'Васечкін', age: 15},
    ];

    // Створення таблиці за допомогою Tabulator
    var table = new Tabulator("#usersTable", {
        data: users,
        columns: config1.columns,
    });

    var table = new Tabulator("#usersTable", {
        data: users,
        columns: config1.columns,
    });
</script>

</body>
</html>
